# separate terms of service, privacy policy, and support
# documentation.

name: Test results of openjpa-lib

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Install with Maven
        run: mvn -B install -DskipTests -Drat.skip=true

      - name: Test with Junit
        working-directory: openjpa-lib/
        run: mvn -B test -PmyAllSuite,customTest

      - uses: actions/upload-artifact@v4
        with:
          name: Surefire Report
          path: openjpa-lib/target/surefire-reports